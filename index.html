<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>X Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url(https://fonts.bunny.net/css?family=dm-sans:400,400i,700,700i|krona-one:400);

    :root {
      --width: 91mm;
      --height: 59mm;
    }

    h1 {
      font-family: "Krona One";
    }

    body {
      font-family: "DM Sans";
    }

    @page {
      size: var(--width) var(--height);
      margin: 25%;
    }

    .page {
      block-size: var(--height);
      inline-size: var(--width);
      outline: 1px solid red;
      display: grid;
      grid-template-columns: repeat(24, minmax(0, 1fr));
      grid-template-rows: repeat(24, minmax(0, 1fr));
      overflow: hidden;
    }

    @media print {
      .page {
        outline-color: transparent;
      }
    }

    .x {
      grid-column: 1 / -1;
      grid-row: 1 / -1;
      align-self: center;
      justify-self: center;
      font-size: 60mm;
      color: hsl(227 75.2% 61.6%);
    }

    .text {
      grid-column: 3 / -3;
      grid-row: 3 / -5;
      align-self: center;
      text-wrap-style: balanced;
      font-size: 3.5mm;
    }

    .logo {
      grid-column: 2 / -2;
      grid-row: 2 / -2;
      text-align: end;
      display: grid;
      gap: 2mm;
      grid-template:
        ". ." 1fr
        "name logo" max-content
        / 1fr max-content;

      h1 {
        grid-area: name;
        font-size: 3mm;
        margin: 0;
        align-self: center;
        text-transform: uppercase;
      }

      img {
        grid-area: logo;
        --size: 10mm;
        block-size: var(--size);
        inline-size: var(--size);
      }
    }
  </style>
</head>

<body>

<div class="page">
  <h1 class="x">X</h1>
</div>

<div class="page">
  <p class="text">
    Wenn dir eine Situation unangenehm ist, kannst du jederzeit die X-Karte in die Tischmitte legen. Du musst dich daf체r nicht erkl채ren! Die aktuelle Szene wird 체bersprungen, und das Rollenspiel geht so weiter, dass es f체r alle stimmig ist.
  </p>
  <div class="logo">
    <h1>Gilde der Nacht</h1>
    <img src="./links/gdn-logo.svg">
  </div>
</div>

</body>

</html>
